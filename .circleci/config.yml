version: 2.1
jobs:
  build-image:
    machine:
      image: ubuntu-2004:202010-01
      docker_layer_caching: true
    resource_class: large
    steps:
      - checkout

      - restore_cache:
          keys:
            - buildroot-cache-v1

      - run:
          name: "Start Building"
          command: |
            ./build.sh
          
      - run:
        name: "Cleaning Before Cache Creation"
        command: |
          rm -rf buildroot-2023.02/buildroot-config
      
      - save_cache:
          key: buildroot-cache-v1
          paths:
            - "buildroot-config/board/rootfs_overlay/usr/local/lib/nodejs"
            - "buildroot-2023.02"
      
      - store_artifacts:
          path: dist/linux.iso

workflows:
  build-workflow:
    jobs:
      - build-image
